<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zegar Analogowy z DatÄ…</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      border: 10px solid #fff;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .hand {
      position: absolute;
      width: 50%;
      height: 2px;
      background: white;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(90deg);
      transition: transform 0.05s ease-in-out;
    }
    .hand.hour { height: 4px; width: 35%; background: #f00; }
    .hand.minute { height: 3px; width: 45%; background: #0f0; }
    .hand.second { height: 2px; width: 48%; background: #00f; }
    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .time-text {
      font-size: 20px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="center-dot"></div>
  </div>
  <div class="time-text" id="digital-clock"></div>

  <script>
    const hourHand = document.getElementById('hour-hand');
    const minuteHand = document.getElementById('minute-hand');
    const secondHand = document.getElementById('second-hand');
    const digitalClock = document.getElementById('digital-clock');

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = (hours % 12) * 30 + minutes * 0.5;

      secondHand.style.transform = `rotate(${secondDeg}deg)`;
      minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
      hourHand.style.transform = `rotate(${hourDeg}deg)`;

      const day = now.toLocaleDateString('pl-PL', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
      const time = now.toLocaleTimeString('pl-PL');
      digitalClock.innerHTML = `${day}<br>${time}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // pierwszy raz od razu
  </script>
</body>
</html>
